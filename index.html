---
layout: default
title: Luke Randall
---

<div id="home">

  {% for post in site.posts limit:1 %}
    {{ post.content }}
  {% endfor %}

  <h1>All Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="detail">{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
