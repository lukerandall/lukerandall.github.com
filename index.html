---
layout: default
title: Luke Randall
---

<div id="home">
  
  {% assign post = site.posts.first %}
  {{ post.content | truncatewords: 60 }}
  
  <a href="{{ post.url }}" class="more">Read more...</a>
  
  <h1>Older Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
